[mod-setting-name]
more-enemies-BREAM-difficulty=B.R.E.A.M. 模组困难度
more-enemies-BREAM-do-clone=是否克隆 B.R.E.A.M. 模组的生成
more-enemies-BREAM-use-evolution-factor=B.R.E.A.M. 受进化因子影响
more-enemies-BREAM-clone-units=B.R.E.A.M. 单位生成倍率

[mod-setting-description]
more-enemies-BREAM-do-clone=启用该设置后，本模组会同样克隆 B.R.E.A.M. 产生的单位。
more-enemies-BREAM-clone-units=范围为 0 至 10（含）, 默认为 1.\n\n生成 B.R.E.A.M. 单位的倍率\n 即一个单位被克隆的次数。

more-enemies-BREAM-use-evolution-factor=让敌人随着进化因子提升而扩大规模\n 在克隆计算中应用进化因子[0 - 1].