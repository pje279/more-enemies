[mod-setting-description]
more-enemies-spawner-nauvis-max-count-of-owned-units-biter=Max count of owned units (biters) per spawner on Nauvis
more-enemies-spawner-nauvis-max-friends-around-to-spawn-biter=Max friends (biters) around to spawn per spawner on Nauvis

more-enemies-spawner-nauvis-max-count-of-owned-units-spitter=Max count of owned units (spitters) per spawner on Nauvis
more-enemies-spawner-nauvis-max-friends-around-to-spawn-spitter=Max friends (spitters) around to spawn per spawner on Nauvis

more-enemies-spawner-gleba-small-max-count-of-owned-units=Max count of owned units per small spawner on Gleba
more-enemies-spawner-gleba-small-max-count-of-owned-defensive-units=Max count of owned defensive units per small spawner on Gleba
more-enemies-spawner-gleba-small-max-friends-around-to-spawn=Max friends around to spawn per small spawner on Gleba
more-enemies-spawner-gleba-small-max-defensive-friends-around-to-spawn=Max defensive friends around to spawn per small spawner on Gleba

more-enemies-spawner-gleba-max-count-of-owned-units=Max count of owned units per spawner on Gleba
more-enemies-spawner-gleba-max-count-of-owned-defensive-units=Max count of owned defensive units per spawner on Gleba
more-enemies-spawner-gleba-max-friends-around-to-spawn=Max friends around to spawn per spawner on Gleba
more-enemies-spawner-gleba-max-defensive-friends-around-to-spawn=Max defensive friends around to spawn per spawner on Gleba

more-enemies-debug-level=Changing this will determine what level of debugging to enable.\nOdrder of precedence: Info > Debug > Warn > Error > None\n\nDefault of 'None'.
more-enemies-do-traceback=Changing this will enable traceback in the logging methods to help track down where the log was called from\n\nDefault of 'False'.


more-enemies-clone-nauvis-units=Range of 0 to 10 inclusive, default of 1.\n\nMultiplier of the spawned units on Nauvis\ni.e. the amount of times a unit is cloned
more-enemies-clone-gleba-nauvis-groups=Range of 0 to 10 inclusive, default of 1.\n\nMultiplier of the spawned unit groups on Nauvis\ni.e. the amount of times the unit group is cloned

more-enemies-clone-gleba-units=Range of 0 to 10 inclusive, default of 1.\n\nMultiplier of the spawned units on Gleba\ni.e. the amount of times a unit is cloned
more-enemies-clone-gleba-unit-groups=Range of 0 to 10 inclusive, default of 1.\n\nMultiplier of the spawned unit groups on Gleba\ni.e. the amount of times the unit group is cloned

more-enemies-nauvis-do-evolution-factor=Makes enemies scale with evolution factor\nApply evolution factor [0 - 1] in cloning calculations.
more-enemies-gleba-do-evolution-factor=Makes enemies scale with evolution factor\nApply evolution factor [0 - 1] in cloning calculations.

more-enemies-max-unit-group-size-runtime=Maximum size of the unit groups that form (e.g. retaliation attack from an artillery strike)\nDefault of 200 (Vanilla)\n\nIs overridden by the startup setting. Enemies will still spawn, but won't join the unit group.
more-enemies-max-unit-group-size-startup=Maximum size of the unit groups that form (e.g. retaliation attack from an artillery strike)\nDefault of 200 (Vanilla)\n\nIf the runtime setting is higher than this one, this one will override the runtime setting.

more-enemies-do-not-print=Whether or not the given log level messages should be also printed to the screen or not.\ni.e. If enabled, messages will only be logged to factorio-current.log and not displayed in-game.

more-enemies-nth-tick=The number of ticks between updates.
more-enemies-clones-per-tick=The amount of clones to attempt to create per cycle tick. If exceeded, will break until the next cycle.
more-enemies-maximum-number-of-clones=Maximum amount of clones at any given time for a given surface.