[mod-setting-description]
more-enemies-spawner-nauvis-max-count-of-owned-units-biter=新地星每个(撕咬)虫巢生成的最大单位数量
more-enemies-spawner-nauvis-max-friends-around-to-spawn-biter=新地星每个(撕咬)虫巢周围可生成的最大友方单位数量

more-enemies-spawner-nauvis-max-count-of-owned-units-spitter=新地星每个(喷吐)虫巢生成的最大单位数量
more-enemies-spawner-nauvis-max-friends-around-to-spawn-spitter=新地星每个(喷吐)虫巢周围可生成的最大友方单位数量

more-enemies-spawner-gleba-small-max-count-of-owned-units=句芒星每个小卵筏生成最大单位数量
more-enemies-spawner-gleba-small-max-count-of-owned-defensive-units=句芒星每个小卵筏生成防御单位的最大数量
more-enemies-spawner-gleba-small-max-friends-around-to-spawn=句芒星每个小卵筏周围可生成的最大友方单位数量
more-enemies-spawner-gleba-small-max-defensive-friends-around-to-spawn=句芒星每个小卵筏周围可生成的友方防御单位最大数量

more-enemies-spawner-gleba-max-count-of-owned-units=句芒星每个卵筏生成最大单位数量
more-enemies-spawner-gleba-max-count-of-owned-defensive-units=句芒星每小卵筏生成防御单位的最大数量
more-enemies-spawner-gleba-max-friends-around-to-spawn=句芒星每个卵筏周围可生成的最大友方单位数量
more-enemies-spawner-gleba-max-defensive-friends-around-to-spawn=句芒星每个卵筏周围可生成的友方防御单位最大数量

more-enemies-debug-level=改变此项将决定启用什么级别的debug调试。\n优先顺序: Info > Debug > Warn > Error > None\n\n默认为 'None'.
more-enemies-do-traceback=更改此项将启用日志记录方法中的回溯，以帮助追踪日志的调用位置\n\n默认为 'False'.


more-enemies-clone-nauvis-units=范围为 0 至 10 (含), 默认为 1.\n\n新地星生成单位的倍率\n即一个单位被克隆的次数
more-enemies-clone-gleba-nauvis-groups=范围为 0 至 10 (含), 默认为 1.\n\n新地星生成虫群的倍率\n即虫群被克隆的次数

more-enemies-clone-gleba-units=范围为 0 至 10 (含), 默认为 1.\n\n句芒星生成单位的倍率\n即一个单位被克隆的次数
more-enemies-clone-gleba-unit-groups=范围为 0 至 10 (含), 默认为 1.\n\n句芒星生成虫群的倍率\n即虫群被克隆的次数

more-enemies-nauvis-do-evolution-factor=使新地星敌人生成倍率随进化因素增长而扩大\n在克隆计算中应用进化因子[0 - 1]
more-enemies-gleba-do-evolution-factor=使句芒星敌人生成倍率随进化因素增长而扩大\n在克隆计算中应用进化因子[0 - 1]

more-enemies-max-unit-group-size-runtime=组建虫群的最大规模（例如炮击导致的报复性攻击）\n默认为 200 (原版)\n\n该项为地图设置。若被启动设置覆盖。敌人仍会生成，但不会加入虫群袭击。
more-enemies-max-unit-group-size-startup=组建虫群的最大规模（例如炮击导致的报复性攻击）\n默认为 200 (原版)\n\n该项为启动设置。若地图设置高于该项，则该项将覆盖地图设置。

more-enemies-max-gathering-unit-groups=自动创建的即将发动攻击的虫群同时存在的最大数量。
more-enemies-max-clients-to-accept-any-new-request=在此数量之前，任何客户端都将由路径查找器提供服务（不对路径长度进行估计）。
more-enemies-max-clients-to-accept-short-new-request=从最大的客户端开始，接受任何新请求，到这个为止，只有那些估计时间较短的请求才会被处理。
more-enemies-direct-distance-to-consider-short-request=这是决定何为短、何为不短的“阈值”。
more-enemies-short-request-max-steps=如果一个短请求需要超过这么多步，它将被重新安排为长请求。

more-enemies-do-not-print=是否应将给定的日志级别消息也打印到屏幕上。\n 即如果启用，消息将仅记录到factorio-current.log中，而不会在游戏中显示。

more-enemies-nth-tick=更新之间的tick间隔。
more-enemies-clones-per-tick=每个tick周期尝试创建的克隆数量。若超过该数量，则在下一个周期之前将无法进行更新。
more-enemies-maximum-number-of-clones=给定表面上任意给定时间的最大克隆数量。

more-enemies-maximum-number-of-modded-clones=由其他模组创建并随后被本模组克隆的实体最大数量

[mod-description]
more-enemies=简单描述，就是通过克隆增加了更多敌人，并扩大虫群攻击规模。\n请注意，这不是一个轻量级的模组；根据您的设置不同，游戏性能可能会下降。

[mod-name]
more-enemies=更多的敌人[More Enemies]